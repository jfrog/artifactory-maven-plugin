name: Release

on:
  release:
    types: published
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install
        run: mvn install -B
      - name: Deploy
        run: >-
          mvn deploy
          -DARTIFACTORY_URL=${{ secrets.ARTIFACTORY_URL }}
          -DARTIFACTORY_USERNAME=${{ secrets.ARTIFACTORY_USERNAME }}
          -DARTIFACTORY_PASSWORD=${{ secrets.ARTIFACTORY_PASSWORD }}
